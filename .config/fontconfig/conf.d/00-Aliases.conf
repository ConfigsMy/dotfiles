<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <description>My Font Aliases</description>
	<alias>
		<family>monospace</family>
		<prefer>
      <family>Noto Color Emoji</family>
      <family>Hack Nerd Font Mono</family>
		</prefer>
  </alias>
  <alias>
		<family>hack</family>
		<prefer>
      <family>Noto Color Emoji</family>
      <family>Hack Nerd Font Mono</family>
		</prefer>
  </alias>
  <alias>
		<family>sans-serif</family>
		<prefer>
      <family>Noto Color Emoji</family>
      <family>DejaVuSansMono Nerd Font</family>
		</prefer>
	</alias>
</fontconfig>

